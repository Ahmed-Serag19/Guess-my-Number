<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header class="row">
      <h1 class="col-md-12">Guess My Number!</h1>
      <div class="col-md-12 m-5 p-1">
        <p class="between my-5">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
      </div>

      <div class="number">?</div>
    </header>
    <main class="row my-5 py-5">
      <section class="left col-md-12">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right col-md-12">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
